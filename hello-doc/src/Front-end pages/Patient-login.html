<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.patient-login.css">
</head>


<body>
    <header>
        <img src="./img/HelloDoc_Logo.png" alt="" width="200px">
    </header>
    <div className="container">
        <div className="surgeon-image">
            <img src="./img/patient.png" alt="" width="300px">
        </div>
        <div className="patient-login">
            <h1> Patient login</h1>

            <div className="patient-login-info">
                <input type="text" placeholder="Username" id="patientUsername"> </input>
                <input type="password" placeholder="Password" id="patientPassword"> </input>
                <button id='patientSubmit'> Login </button>
            </div>

            <p> Don't have an account? <a href="/"> Sign up</a> </p>
        </div>
    </div>
</body>

</html>
